<h1>Wurds</h1>
<p>Wurds is a word-guessing game for the <a href="https://play.date/">Playdate.</a></p>
<h2>Open Source Licenses</h2>
<ul>
<li>Built with <a href="https://github.com/NobleRobot/NobleEngine/blob/main/LICENSE">Noble Engine</a></li>
<li>Valid words from <a href="https://github.com/tabatkins/wordle-list/blob/main/words">Wordle List</a></li>
<li>Quiz Show from <a href="https://idleberg.github.io/playdate-arcade-fonts/">Playdate Arcade Fonts</a></li>
<h2>Tooling</h2>
<li>Testing using <a href="https://github.com/bluebird75/luaunit/blob/master/LICENSE.txt">Luaunit</a></li>
<li>Preprocessing using <a href="https://github.com/ReFreezed/LuaPreprocess/blob/master/LICENSE.txt">Lua Preprocess</a></li>
</ul>
<p>Special thanks to <a href="https://www.buffalogamespace.com">Buffalo Game Space</a></p>
